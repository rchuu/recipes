<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Success</title>
    </head>

    <body>
        <nav class="d-flex justify-content-between col-10">
            <h1 class="text-center">Hello {{user.first_name}} {{user.last_name}} !!</h1>
            <div class="d-flex col-5 justify-content-around">
                <a href="/add/recipe" value="Add recipe" class="btn btn-primary">Add Recipe</a>
                <a href="/logout" value="Log Out" class="btn btn-primary">Log Out</a>
            </div>

        </nav>
        <form action="/update/recipe" method="POST" class="col-10 p-5 my-5 bg-light text-dark mx-auto">
            <h2 class="text-primary">Edit Recipe</h2>


            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash BANG!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}


            <div class="d-flex justify-content-between col-10">

                <input type="hidden" name="id" value={{edit.id}}>

                <div class="col-5">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" value="{{edit.name}}">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" name="description" class="form-control">{{edit.description}}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="instruction">Instructions</label>
                        <textarea type="text" name="instruction" class="form-control">{{edit.instruction}}</textarea>
                    </div>

                </div>


                <div class="col-5">

                    <div class="form-group">
                        <label for="date_made">Date:</label>
                        <input type="date" name="date_made" class="form-control" value="{{edit.date_made}}">
                    </div>

                    <label for="under_30">Under 30 mins?</label>
                    <div class="input-group-text">
                        <input type="radio" name="under_30" value="0" class="">
                        <label for="0" class="text-warning">No</label>
                    </div>

                    <div class="input-group-text">
                        <input type="radio" name="under_30" value="1" class="">
                        <label for="1" class="text-warning">Yes</label>
                    </div>

                    <input type="submit" value="Update Recipe" class="btn btn-primary">

                </div>

            </div>
        </form>
    </body>

</html>
