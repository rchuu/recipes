<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>View Recipe</title>
    </head>

    <body>
        <nav class="d-flex justify-content-between align-items-center col-15">
            <h1 class="text-center">Hello {{user.first_name}} {{user.last_name}} !!</h1>
            <div class="d-flex col-5 justify-content-around">
                <a href="/success" class="btn btn-primary">Dashboard</a>
                <a href="/logout" value="Logout" class="btn btn-primary">Logout</a>
            </div>
        </nav>

        <div class="card col-8 mx-auto my-4 bg-light text-dark">
            <div class="card-body">
                <h3 class="card-text text-success">Recipe: {{recipe.name}}</h3>
                <p class="card-text">Description: {{recipe.description}}</p>
                <p class="card-text">Under 30 Minutes:
                    {% if recipe.under_30 == 1 %}
                    Yes
                    {% else %}
                    No
                    {% endif %}
                </p>
                <p class="card-text">Instructions: {{recipe.instruction}}</p>
                <p class="card-text">Made on: {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
            </div>
        </div>


    </body>

</html>
